<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the mystery number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Guess the number</h1>

      <div class="box">
        <div class="start">
          <button data-action="start" id="start_btn">Start</button>
        </div>

        <p id="info_text">Press the "start" button to start the game.</p>

        <div class="guess">
          <input type="number" name="number" id="number" min="1" max="100" />
          <button id="guess_btn">Guess</button>
        </div>

        <p id="return_text"></p>
        <p id="trials_text"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
